<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <title>SHam InVadorz</title>

        <link rel="shortcut icon" href="favicon.ico">

        <!-- HTML5 Normalize -->
        <link rel="stylesheet" href="css/vendor/normalize.css">

        <!-- App Stylesheets -->
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>

        <!-- Main Content -->
        <section id="game-container">
            <div id="game"></div>
            <span id="roundText" class="neon blue"></span>
            <div id="menu">
                <br/><br/><br/>
                <h1 class="neon blue">SHam InVadorz</h1>
                <h2 class="neon blue">leaderboard</h2>
                <ol id="leaderboard" class="neon blue">
                    <li>Loading top 10 scores...</li>
                </ol>
                <br/><br/>
                <h2 class="neon blue">How to Play</h2>
                <span class="neon blue">Move with W, A, S, D or the Arrow Keys</span>
                <br/>
                <span class="neon blue">Shoot with DELETE or NUMPAD 0</span>
                <br/><br/>
                <span id="initMsg" class="neon blue">Initializing...</span>
                <button id="play" class="hidden">Play</button>
            </div>
        </section>
        <div id="overlay"></div>
        <div id="finish" >
            <h2 class="title neon blue"></h2>
            <div class="lose neon blue"></div>
            <div class="win neon blue"></div>
            <label for="name">Your Name:</label><input id="name" type="text"/>
            <br/><br/>
            <label for="score">Score:</label><span id="score" class="score"></span>
            <br/>
            <label for="accuracy">Accuracy:</label><span id="accuracy" class="accuracy"></span>
            <br/>
            <label for="kills">Shams:</label><span id="kills" class="kills"></span>
            <br/><br/>
            <span class="ajaxResp success">Stats submitted successfully</span>
            <span class="ajaxResp error">Unable to submit stats to server, try again later</span>
            <span class="noname error">Please enter your name</span>
            <button id="submitStats">Submit Stats</button>
            <button id="replayGame">Play Again</button>
        </div>

        <!-- jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery/jquery.min.js"><\/script>')</script>

        <!-- jQuery AJAX Progress -->
        <script src="js/vendor/jquery/jquery.ajax-progress.js"></script>

        <!-- jQuery UI -->
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
        <script>window.jQuery.ui || document.write('<script src="js/vendor/jquery/jquery-ui.min.js"><\/script>')</script>

        <!-- Grapefruit -->
        <script src="js/vendor/gf.min.js"></script>

        <!-- main js modules -->
        <script src="js/vendor/require.js" data-main="js/main"></script>
    </body>
</html>
